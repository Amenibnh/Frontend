<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Association</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      {{ errMessage }}
    </div>
    <h1>Add New Association</h1>
    <form (submit)="addAssociation($event)">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" required [(ngModel)]="association.name">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea name="description" class="form-control" [(ngModel)]="association.description" required></textarea>
      </div>
      <div class="mb-3">
        <label for="responsable" class="form-label">Responsable:</label>
        <input type="text" name="responsable" class="form-control" required [(ngModel)]="association.responsable">
      </div>
      <div class="mb-3">
        <label for="admin" class="form-label">Admin:</label>
        <input type="text" name="admin" class="form-control" required [(ngModel)]="association.admin">
      </div>
      <div class="mb-3">
        <label for="ville" class="form-label">Ville:</label>
        <input type="text" name="ville" class="form-control" required [(ngModel)]="association.ville">
      </div>
      <div class="mb-3">
        <label for="region" class="form-label">Region:</label>
        <input type="text" name="region" class="form-control" required [(ngModel)]="association.region">
      </div>
      <div class="mb-3">
        <label for="zip_code" class="form-label">Zip Code:</label>
        <input type="text" name="zip_code" class="form-control" required [(ngModel)]="association.zip_code">
      </div>
      <div class="button">
        <button type="submit" class="btn btn-primary">Add Association</button>
        <button type="button" class="btn btn-secondary" routerLink="/AdminGlobal/adminGlobal">Back</button>
      </div>
    </form>
  </div>
</body>
</html>
