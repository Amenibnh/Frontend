<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div *ngIf="errMessage" class="alert alert-danger" role="alert">
            {{ errMessage }}
        </div>
        <h1>Add Patient Information</h1>
        <form (ngSubmit)="addPatient($event)">
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" class="form-control" required [(ngModel)]="patient.firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" class="form-control" required [(ngModel)]="patient.lastname">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required [(ngModel)]="patient.password">
            </div>
            <div class="form-group">
                <label for="repeatpassword">Repeat Password:</label>
                <input type="password" name="repeatpassword" class="form-control" required [(ngModel)]="patient.repeatpassword">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" class="form-control" required [(ngModel)]="patient.email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" class="form-control" required [(ngModel)]="patient.address">
            </div>
            <div class="form-group">
                <label for="ville">Ville:</label>
                <input type="text" name="ville" class="form-control" required [(ngModel)]="patient.ville">
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" name="phone" class="form-control" required [(ngModel)]="patient.phone">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select name="gender" class="form-control" required [(ngModel)]="patient.gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="disabilityType">Disability Type:</label>
                <select name="disabilityType" class="form-control" required [(ngModel)]="patient.disabilityType">
                    <option value="physical">Physical</option>
                    <option value="visual">Visual</option>
                    <option value="hearing">Hearing</option>
                    <option value="cognitive">Cognitive</option>
                </select>
            </div>
            <br />
            <div class="button">
                <button type="submit" class="btn btn-primary">Add Patient</button>
                <button type="button" class="btn-secondary" routerLink="/dashboard">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
