<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" type="text/css" href="dashboard.component.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <main class="table" id="customers_table">
    <section class="table__header">
      <h1>Patients List</h1>
      
      <div class="input-group">
        <input type="search" placeholder="Search Data..."  />
        <img src="../../../../assets/img/avatar/search.png" alt="" />
      </div>
      <!-- <div class="export__file">
        <label for="export-file" class="export__file-btn" title="Export File"></label>
        <input type="checkbox" id="export-file">
        <div class="export__file-options">
            <label>Export As &nbsp; &#10140;</label>
            <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
            <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
            <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
            <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
        </div>
    </div> -->
    </section>
    <section
      class="table__body"
      *ngIf="patients && patients.length > 0; else loadingPatients"
    >
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Address</th>          
            <th>Phone</th>
            <th>gender</th>
            <th>Delete</th>
            <th>Update</th>


        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let patient of patients; let i = index">
            <td>{{ patient.firstname }}</td>
            <td>{{ patient.lastname }}</td>
            <td>{{ patient.email }}</td>
            <td>{{ patient.address }}</td>
            <td>{{ patient.phone }}</td>
            <td>{{ patient.gender }}</td>
            <td>
              <button
                (click)="deletepatient(patient._id)"
                class="btn delete">
                Supprimer
              </button>
            </td>
            <td>
              <a [href]="'/#/dashboard/update/' + patient?._id ">
                <button class="btn update">Update</button>
            </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
    <ng-template #loadingPatients>
      <p>Loading ...</p>
    </ng-template>
  </main>

</body>
</html>
