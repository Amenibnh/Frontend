<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forget password</title>
    <link rel="stylesheet" href="forget-password.component.css">
</head>
<body>
    <div class="container">
        <form (ngSubmit)="forgotpassword()">
            <h2>Forget password</h2>
            <div class="input-text">
                <input [(ngModel)]="email" name="email" type="text" required>
                <label>Enter your Email</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
            </div>
            <button type="submit">Send Email</button>
            <div class="register">
                <p>Don't have an acount? <a href="#/register">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
