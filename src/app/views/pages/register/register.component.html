<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.component.css">
</head>
<body>
  <input type="checkbox" id="one">
  <input type="checkbox" id="two">
  <input type="checkbox" id="three">
<div class="container" #container>
  <h1>Sign Up</h1>
  <div class="indicator">
      <div class="step step1">
          <div>1</div>
          <span>Basic</span>
      </div>
      <div class="line line1"></div>
      <div class="step step2">
          <div>2</div>
          <span>Contact</span>
      </div>
      <div class="line line2"></div>
      <div class="step step3">
          <div>3</div>
          <span>Personal</span>
      </div>
      <div class="line line3"></div>
      <div class="step step4">
          <div>4</div>
          <span>Login</span>
      </div>

  </div>

  <div class="panel">
      <div class="page1">
        <form #form1="ngForm" (ngSubmit)="next(form1)" class="form">
          <h2>Basic Information</h2>
              <div class="form-group">
                  <input [(ngModel)]="firstname" name="firstname" type="text" required>
                  <label>First Name</label>

              </div>
              <div class="form-group">
                  <input [(ngModel)]="lastname" name="lastname" type="text" required>
                  <label>Last Name</label>

              </div>
              <select [(ngModel)]="disabilityType" name="disabilityType" class="form-group" required>
                <option value="" label="Please select disabilityType"></option>
                <option value="physical">Physical</option>
                <option value="visual">Visual</option>
                <option value="hearing">Hearing</option>
                <option value="cognitive">Cognitive</option>
              </select>
              <div class="btn-group">
                <label for="one" class="btn btn-f" [class.disabled]="!form1.valid || firstname.trim() === '' || lastname.trim() === ''" >Next</label>
              </div>
          </form>
      </div>

      <div class="page2">
          <form #form2="ngForm" (ngSubmit)="next(form2)" class="form">
              <h2>Contact Information</h2>
              <div class="form-group">
                  <input [(ngModel)]="email" name="email" type="text" required>
                  <label>Email Address</label>
              </div>
              <div class="form-group">
                  <input [(ngModel)]="phone" name="phone" type="text" required>
                  <label>Phone Number</label>
              </div>
              <div class="btn-group">
                  <label for="one" class="btn">Previous</label>
                  <label for="two" class="btn" [class.disabled]="!form2.valid || email.trim() === '' || phone.trim() === ''">Next</label>
              </div>
          </form>
      </div>
