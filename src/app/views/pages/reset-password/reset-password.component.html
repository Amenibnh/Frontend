<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      {{ errMessage }}
    </div>
    <h1>Reset Your Password</h1>
    <form (submit)="resetPassword()">
      <div class="form-group">
        <label for="password">Please use a strong password:</label>
        <input type="password" id="password" name="password" class="form-control" required [(ngModel)]="password">
      </div>
      <div class="form-group">
        <label for="repeatpassword">Confirm Password:</label>
        <input type="password" id="repeatpassword" name="repeatpassword" class="form-control" required [(ngModel)]="repeatpassword">
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</body>
</html>
