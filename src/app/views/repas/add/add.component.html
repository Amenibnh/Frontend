<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Repa</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      {{ errMessage }}
    </div>
    <h1>Add New Repa</h1>
    <form (ngSubmit)="addRepa($event)">
        <div class="form-group">
          <label for="nomRepa">Nom Repa:</label>
          <input type="text"  name="nomRepa" class="form-control" required [(ngModel)]="repa.nomRepa">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea  name="description" class="form-control" [(ngModel)]="repa.description" required></textarea>
           </div>
        <div class="form-group">
          <label for="ingredients">Ingredients:</label>
          <textarea  name="ingredients" class="form-control" [(ngModel)]="repa.ingredients" required></textarea>
         </div>
         <div class="form-group">
          <label for="price">Price:</label>
          <input type="number"  name="price" class="form-control" required [(ngModel)]="repa.price">
        </div>
        <div class="form-group">
          <label for="calories">calories:</label>
          <input type="number"  name="calories" class="form-control" required [(ngModel)]="repa.calories">
        </div>
        <div class="form-group">
          <label for="profileImage">Select Image:</label>
          <input type="file"  name="profileImage" class="form-control" required (change)="onFileChange($event)">
        </div>
        <br>
        <div class="button">
        <button type="submit" class="btn-primary">Add Repa</button>
        <button type="button" class="btn-secondary" routerLink="/repas/repa">Back</button>
      </div>
      </form>
    </div>
  </body>
  </html>
