<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repa List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <style>
        /* Ajoutez un style personnalisé ici si nécessaire */
        body {
            background-color: #f8f9fa; /* Couleur de fond légère */
        }

        h2 {
            color: #007bff; /* Couleur bleue Bootstrap */
            margin-bottom: 20px; /* Marge inférieure pour l'espace */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Repa List</h2>
        <a [href]="'/#/repas/add' ">
           <button class="btn btn-primary">Add Repa</button>
        </a>
        
      </div>
        <div *ngIf="repas && repas.length > 0; else loadingRepas">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom</th>
                        <th> description</th>
                        <th> Price </th>
                        <th> Calories </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repa of repas">
                        <td><img src="http://127.0.0.1:3001/uploads/{{ repa.profileImage }}" alt="Profile Image" width="30" height="30">
                        </td>
                        <td>{{ repa.nomRepa }} </td>
                        <td>{{ repa.description }}</td>
                        <td> {{ repa.price }}$</td>
                        <td>{{repa.calories}}</td>
                        <td>
                            
                            <button (click)="deleteRepas(repa._id)" class="btn btn-danger btn-sm">Delete</button>
                    
                            <a [href]="'/#/repas/update/' + repa?._id ">
                                <button class="btn btn-success btn-sm">Update</button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <ng-template #loadingRepas>
            <p>Loading repas...</p>
        </ng-template>
    </div>
</body>
</html>
