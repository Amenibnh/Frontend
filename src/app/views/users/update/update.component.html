<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <div *ngIf="errMessage" class="alert alert-danger" role="alert">
        {{ errMessage }}
      </div>
      <h1>Update Your informations</h1>
      <form (ngSubmit)="updateUser($event, user._id)">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text"  name="firstname" class="form-control" required [(ngModel)]="user.firstname">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email"  name="email" class="form-control"  [(ngModel)]="user.email" required>
        </div>
         <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel"  name="phone" class="form-control" required [(ngModel)]="user.phone">
        </div>
        <div class="form-group">
          <label for="profileImage">Select Image:</label>
          <input type="file"  name="profileImage" class="form-control" required (change)="onFileChange($event)">
        </div>
        <br>
        <div class="button">
        <button type="submit" class="btn-primary">Update</button>
        <button type="button" class="btn-secondary" routerLink="/users/user">Back</button>
      </div>
      </form>
    </div>
  </body>
  </html>
